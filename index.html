<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<div class="starterWrapper">
		<p> Who will start this game?</p>
		<div class="starter"> <i class='fa fa-times exe' aria-hidden='true'></i> </div>
	</div>
	<nav> 
		<ul class="clearfix">
			<li><a class="restart" href="#">Restart</a></li>
			<li><a class="new" href="#">+ New Game</a></li>
		</ul>
	</nav>

	<div class="results">
	</div>
	<div class="board">
		<table>
			<tr class= "rowOne">
				<td class="one">
 </td>
				<td class="two"> <p class='start'>Let's</p>

</td>
				<td class="three">
</td>
			</tr>
			<tr class="rowTwo">
				<td class="four">
 </td>
				<td class="five"><p class='start'>Play</p>

 </td>
				<td class="six">
 </td>
			</tr>
			<tr class="rowThree">
				<td class="seven"> <p class='start'>Tic</p>
</td>
				<td class="eight"> <p class='start'>Tac</p>
 </td>
				<td class="nine"> <p class='start'>Toe</p>
</td>
			</tr>
		</table>
	</div>
	<div class="tallyWrapper">
		<div class="tallyX">
			<i class='fa fa-times exe' aria-hidden='true'></i>
			<p></p>
		</div>
		<div class="tallyO">
			<i class='fa fa-circle-o oho' aria-hidden='true'></i>
			<p></p>
		</div>
	</div>
	
	
</body>
		<script src="http://code.jquery.com/jquery.min.js"></script>
	 	<script src="js/app.js"></script>
	 	<script src="https://use.fontawesome.com/ced1a2be28.js"></script>
</html>
